<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>#7강 1219</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

<script>
 window.onload = function(){
		var test1 = new Vue({
			el : '#test1',
			data : {
				a1 : '문자열1',
				a2 : '문자열2',
				a3 :'<h3>문자열</h3>',
				a4 : 'img/logo.png',
				a5 :300,
				a6: 200
			}
		}) 
 }
 
 </script>
</head>
<body>
<div id = "test1">
	<h3>{{a1}}</h3>
	<h3>{{a2}}</h3>
	<h3>{{a3}}</h3> 
	<h3 v-html='a3'></h3>
	<img v-bind:src= 'a4' v-bind:width='a5' v-bind:height='a6'/>
</div>
</body>
</html>
